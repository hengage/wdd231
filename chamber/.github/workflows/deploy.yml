name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Create config file with API key
        run: |
          if [ -z "${{ secrets.OPENWEATHER_API_KEY }}" ]; then
            echo "❌ ERROR: OPENWEATHER_API_KEY secret is not set!"
            echo "Please set the OPENWEATHER_API_KEY secret in GitHub repository settings."
            exit 1
          fi

          if [ "${{ secrets.OPENWEATHER_API_KEY }}" = "demo_key" ] || [ "${{ secrets.OPENWEATHER_API_KEY }}" = "" ]; then
            echo "❌ ERROR: OPENWEATHER_API_KEY is not properly configured!"
            echo "Please update the OPENWEATHER_API_KEY secret with a valid API key."
            exit 1
          fi

          echo 'window.WEATHER_CONFIG = {
            apiKey: "${{ secrets.OPENWEATHER_API_KEY }}",
            city: "Owerri",
            country: "NG",
            units: "metric",
            lang: "en"
          };' > scripts/config.js
          echo "✅ Config created successfully with API key"
      - name: Verify config file
        run: |
          echo "Config file contents:"
          cat scripts/config.js
          echo ""
          echo "✅ API key validation passed"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview deployment for PRs
  preview:
    environment:
      name: preview-${{ github.event.number }}
      url: ${{ steps.preview_deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Deploy to GitHub Pages (Preview)
        id: preview_deployment
        uses: actions/deploy-pages@v4
