name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create config file
        run: |
          if [ -z "${{ secrets.OPENWEATHER_API_KEY }}" ]; then
            echo "❌ ERROR: OPENWEATHER_API_KEY secret is not set!"
            exit 1
          fi

          if [ "${{ secrets.OPENWEATHER_API_KEY }}" = "demo_key" ] || [ "${{ secrets.OPENWEATHER_API_KEY }}" = "" ]; then
            echo "❌ ERROR: OPENWEATHER_API_KEY is not properly configured!"
            exit 1
          fi

          mkdir -p chamber/scripts
          echo 'window.WEATHER_CONFIG = {
            apiKey: "${{ secrets.OPENWEATHER_API_KEY }}",
            city: "Owerri",
            country: "NG",
            units: "metric",
            lang: "en"
          };' > chamber/scripts/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview:
    environment:
      name: preview-${{ github.event.number }}
      url: ${{ steps.preview_deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Deploy to GitHub Pages (Preview)
        id: preview_deployment
        uses: actions/deploy-pages@v4
