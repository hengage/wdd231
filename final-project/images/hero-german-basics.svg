<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">German Basics Hub Hero Illustration</title>
  <desc id="desc">Abstract educational graphic with color bands inspired by Germany and language cards.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef2ff" />
      <stop offset="100%" stop-color="#f8fafc" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <rect x="90" y="90" width="1020" height="450" rx="24" fill="#ffffff" stroke="#d5d5d5" stroke-width="4" />

  <rect x="140" y="150" width="500" height="24" rx="8" fill="#111111" />
  <rect x="140" y="186" width="500" height="24" rx="8" fill="#d40000" />
  <rect x="140" y="222" width="500" height="24" rx="8" fill="#f4b400" />

  <rect x="700" y="140" width="360" height="92" rx="16" fill="#f2f2f2" stroke="#1f4fd8" stroke-width="3" />
  <text x="730" y="195" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#1f4fd8">Hallo</text>

  <rect x="700" y="260" width="360" height="92" rx="16" fill="#f2f2f2" stroke="#1f4fd8" stroke-width="3" />
  <text x="730" y="315" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#1f4fd8">Danke</text>

  <rect x="700" y="380" width="360" height="92" rx="16" fill="#f2f2f2" stroke="#1f4fd8" stroke-width="3" />
  <text x="730" y="435" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#1f4fd8">Tschuess</text>
</svg>
